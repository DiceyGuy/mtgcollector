<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Professional MTG Card Scanner with AI Recognition - 95% accuracy, instant card identification, collection tracking" />
    <meta name="keywords" content="MTG, Magic The Gathering, card scanner, OCR, AI recognition, collection tracker" />
    <meta name="author" content="DiceyTech" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mtgscanner.com/" />
    <meta property="og:title" content="MTG Scanner - Professional Card Recognition" />
    <meta property="og:description" content="Scan MTG cards with 95% accuracy using AI recognition. Perfect for collectors, traders, and game stores." />
    <meta property="og:image" content="https://mtgscanner.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mtgscanner.com/" />
    <meta property="twitter:title" content="MTG Scanner - Professional Card Recognition" />
    <meta property="twitter:description" content="Scan MTG cards with 95% accuracy using AI recognition. Perfect for collectors, traders, and game stores." />
    <meta property="twitter:image" content="https://mtgscanner.com/og-image.jpg" />

    <!-- PWA / Mobile -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external services -->
    <link rel="preconnect" href="https://api.anthropic.com">
    <link rel="preconnect" href="https://api.scryfall.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <title>MTG Scanner - Professional Card Recognition</title>
    
    <style>
        /* Critical CSS for loading state */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: #666;
            text-align: center;
        }
        
        /* Hide loading once React loads */
        #root:not(:empty) + .loading-container {
            display: none;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
            <h1>JavaScript Required</h1>
            <p>MTG Scanner requires JavaScript to function. Please enable JavaScript in your browser and reload the page.</p>
            <p>This app uses advanced camera and AI features that need JavaScript support.</p>
        </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loading state shown while React app loads -->
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">
            <strong>üÉè MTG Scanner Loading...</strong><br>
            <small>Initializing AI recognition system</small>
        </div>
    </div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
